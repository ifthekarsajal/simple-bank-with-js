<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank With Js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="resources/css/style.css">

</head>
<body>
    <!-- Section: Design Block -->
    <div id="section" class="bg-glass py-3">
        <div class="container">
            <div class="row">
                <h1 class=" text-center mt-2 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Simple Interactive
                    <span style="color: hsl(218, 81%, 75%)">Baap-Er Bank</span>
                  </h1>
            </div>
            <div class="row">
               
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                      <div class="card h-70 bg-dark text-center text-white ">
                        <div class="card-body">
                          <h5 class="card-title fs-2">Deposit</h5>
                          <p class="card-text display-5" id="getdeposit">$</p>
                        </div>  
                      </div>
                    </div>
                    <div class="col">
                        <div class="card h-70 bg-dark text-center text-white">
                            <div class="card-body">
                              <h5 class="card-title fs-2">Withdraw</h5>
                              <p class="card-text display-5">$</p>
                            </div>  
                          </div>
                    </div>
                    <div class="col">
                        <div class="card h-70 bg-dark text-center text-white">
                            <div class="card-body">
                              <h5 class="card-title fs-2">Total Balance</h5>
                              <p class="card-text display-5">$</p>
                            </div>  
                          </div>
                    </div>
                  </div>
            </div>
            <!-- another row -->
            <div class="row">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                      <div class="card h-80 deposit-bg">
                        <div class="card-body">
                            <form>
                                <!-- Deposit input -->
                                <div class="form-outline">
                                    <label class="form-label fs-2"  for="deposit-field">Please Deposit</label>
                                 <br> <input type="text" class="mt-1 w-50 py-2" id="deposit-field" placeholder=" $ Deposit" class="form-control" />
                                 
                                </div>

                                <!-- deposit button -->
                                <div class="bt" id="deposit-btn"><button type="submit" class="btn btn-primary text-center mb-4 mt-3">
                                    $ Deposit
                                   </button></div>
                                </div>
                              </form>
                        </div>
                        
                      </div>
                    <div class="col">
                      <div class="card h-100 bg-warning bg-gradient">
                        <div class="card-body">
                            <form>
                                <!-- Deposit input -->
                                <div class="form-outline">
                                    <label class="form-label fs-2"  for="withdraw-field">Please Withdraw</label>
                                 <br> <input type="text" class="mt-1 w-50 py-2" id="withdraw-field" placeholder=" $ Withdraw" class="form-control" />
                                 
                                </div>

                                <!-- deposit button -->
                                <div class="bt"><button type="submit" class="btn btn-primary text-center mb-4 mt-3">
                                    $ Deposit
                                   </button></div>
                                </div>
                              </form>
                        </div>
                       
                      </div>
                    </div>
                    
                  </div>
            </div>
        </div>
    </div>
     
    
      <div
      class="py-4 px-4 bg-glass">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        <span>Copyright Â© 2023. All rights reserved Ifthekar Sajal.</span>
      </div>
     </div>
      
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6edcb902cc.js" crossorigin="anonymous"></script>
    
    <script src="resources/js/deposit.js"></script>
</body>
</html>
